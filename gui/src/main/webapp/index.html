<!doctype html>
<html ng-app="app" lang="en" >
    <head>
        <meta charset="utf-8">
        <title>(Client) Jenkins/SignUp</title>
        <meta name="Description" content="Product Manager Web Application created with AngularJS and PHP">
        <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />
        <link rel="stylesheet" href="css/app.css">
        <link rel="stylesheet" href="css/custom.css" type="text/css" />
        <link rel="stylesheet" href="css/font-awesome.min.css" type="text/css" />
        <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
        <style type="text/css">
            ul>li, a{cursor: pointer;}
        </style>
    </head>

    <body ng-cloak="" ng-controller="ApplicationCtrl">
        <div class="blog-masthead">
            <div class="container">
                <nav class="blog-nav">
                    <a class="blog-nav-item" href="#/register" ng-class="{active: isActive('/register')}">Register</a>
                    <a class="blog-nav-item" href="#/register-product" ng-class="{active: isActive('/register-product')}">Register-Product</a>
                    <a class="blog-nav-item" href="#/users" ng-class="{active: isActive('/users')}">Users</a>
                    <a class="blog-nav-item" href="#/products" ng-class="{active: isActive('/products')}">Products</a>
                    <a class="btn btn-sm btn-danger nav-button-margin pull-right" href="#/signup"> <i class="glyphicon glyphicon-book"></i>&nbsp;SingUp</a>
                </nav>
            </div>
        </div>

        <div class="container">
            <div class="page-content">
                <div ng-view></div>
            </div>
        </div>


        <!-- Libraries -->
        <script src="js/angular.min.js"></script>
        <script src="js/angular-route.min.js"></script>
        <script src="js/angular-animate.min.js"></script>

        <!-- Some Bootstrap Helper Libraries -->
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <!--<script src="lib/ui-bootstrap-tpls-0.11.2.min.js"></script>-->
        <script src="js/ui-bootstrap-tpls-0.10.0.min.js"></script>
        <script src="js/underscore.min.js"></script>
        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
        <script src="js/ie10-viewport-bug-workaround.js"></script>

        <!-- AngularJS custom codes -->
        <script src="app/app.js"></script>
        <script src="app/services/filter.js"></script>
        <script src="app/services/data.js"></script>
        <script src="app/services/directives.js"></script>
        <script src="app/controllers/RegisterCtrl.js"></script>
        <script src="app/controllers/UsersCtrl.js"></script>
        <script src="app/controllers/RegisterProductCtrl.js"></script>
        <script src="app/controllers/ProductsCtrl.js"></script>
        <script src="app/controllers/SignupCtrl.js"></script>
        <script src="app/controllers/ApplicationCtrl.js"></script>
    </body>
</html>
