<!doctype html>
<html ng-app="app" lang="en" >
    <head>
        <meta charset="utf-8">
        <title>(Client) Jenkins/SignUp</title>
        <meta name="Description" content="Product Manager Web Application created with AngularJS and PHP">
        <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />
        <link rel="stylesheet" href="css/app.css">
        <link rel="stylesheet" href="css/custom.css" type="text/css" />
        <link rel="stylesheet" href="css/font-awesome.min.css" type="text/css" />
        <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
        <style type="text/css">
            ul>li, a{cursor: pointer;}
        </style>
    </head>

    <body ng-cloak="" ng-controller="ApplicationCtrl">
        <div class="blog-masthead">
            <div class="container">
                <nav class="blog-nav">
                    <a class="blog-nav-item" href="#/products" ng-class="{active: isActive('/products')}">Users</a>
                    <a class="blog-nav-item" href="#/customer" ng-class="{active: isActive('/customer')}">Customer</a>
                    <a class="btn btn-sm btn-danger nav-button-margin pull-right" href="#/home"> <i class="glyphicon glyphicon-book"></i>&nbsp;SingUp</a>
                </nav>
            </div>
        </div>

        <div class="container">
            <div class="page-content">
                <div ng-view></div>
            </div>
        </div>


        <!-- Libraries -->
        <script src="lib/angular.min.js"></script>
        <script src="lib/angular-route.min.js"></script>
        <script src="lib/angular-animate.min.js"></script>

        <!-- Some Bootstrap Helper Libraries -->
        <script src="lib/jquery.min.js"></script>
        <script src="lib/bootstrap.min.js"></script>
        <!--<script src="lib/ui-bootstrap-tpls-0.11.2.min.js"></script>-->
        <script src="lib/common/ui-bootstrap-tpls-0.10.0.min.js"></script>
        <script src="lib/underscore.min.js"></script>
        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
        <script src="lib/ie10-viewport-bug-workaround.js"></script>

        <!-- AngularJS custom codes -->
        <script src="js/app.js"></script>
        <script src="js/filter.js"></script>
        <script src="js/data.js"></script>
        <script src="js/directives.js"></script>
        <script src="js/controller-home.js"></script>
        <script src="js/controller-customer.js"></script>
        <script src="js/productsCtrl.js"></script>
        <script src="js/ApplicationCtrl.js"></script>
    </body>
</html>
